<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pair the Cards (a game to test your memory)</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <header id="controls">
    <button type="button" id="button" class="start" autofocus title="Click to start/stop game">Pair the Cards</button>
  </header>

  <div id="table">

  </div><!-- end board -->

  <dl id="stats">
    <dt>Time</dt><dd id="stopwatch">0</dd>
    <!-- <dt>mode</dt><dd id="mode">`</dd> -->
    <dt>Matches</dt><dd id="matches">0</dd>
    <dt>Misses</dt><dd id="misses">0</dd>
    <dt>Clicks</dt><dd id="clicks">0</dd>
  </dl>

</body>
</html>
