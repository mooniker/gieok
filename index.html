<!DOCTYPE html>
<html lang="en">
<head>

  <title>Project Gieok - Memory Game</title>

<body>
  <header id="controls">

  <div id="table">

  </div><!-- end board -->

      <dt>Time</dt><dd id="stopwatch">0</dd>

      <dt>Misses</dt><dd id="misses">0</dd>
      <dt>Clicks</dt><dd id="clicks">0</dd>
      <!-- <dt>Interval</dt><dd id="interval">2</dd> -->
    </dl>
  </nav>
