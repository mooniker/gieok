<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Gieok - Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <button type="button" id="reset">Begin</button>
  <h1 id="status">Memory Game</h1>

  <div id="board">
    <div class="card flip-container" ontouchstart="this.classList.toggle('click');">
      <div class="flipper">
        <div class="front">front</div>
        <div class="back">back</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">two</div>
        <div class="back">dool</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">three</div>
        <div class="back">set</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">four</div>
        <div class="back">net</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">five</div>
        <div class="back">fifties</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">six</div>
        <div class="back">sixties</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">seven</div>
        <div class="back">twenties</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">eight</div>
        <div class="back">thirties</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">niner</div>
        <div class="back">forties</div>
      </div>
    </div>
    <div class="card flip-container" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">ten</div>
        <div class="back">facecard</div>
      </div>
    </div>
  </div>

</body>
</html>
